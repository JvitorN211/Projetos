<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="./assets/js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        <h1 class="pokepad">
            <span class="pokemon_abilities"></span>
            <br>
            <span class="base_experience"></span>
            <br>
            <span class="first_type"></span>
            <br>
            <span class="second_type"></span>
            <br>
            <span class="pokemon_height"></span>
        </h1>

        <img src="#" alt="pokemon" class="pokemon_icon">

        <a href="#"><img src="./assets/images/male.png" alt="male" class="male"></a>
        <a href="#"><img src="./assets/images/female.png" alt="female" class="female"></a>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-shiny">Shiny</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./assets/images/pokedex-2.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
